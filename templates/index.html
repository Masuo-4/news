<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>最新ニュース取得</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 900px;
            margin: auto;
            background: #f5f5f5;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .article {
            background: #fff;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .link a {
            font-size: 0.9rem;
            margin-right: 1rem;
            color: #0066cc;
            text-decoration: none;
        }

        .content {
            white-space: pre-wrap;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>📰 Gemini × RSS ニュースまとめ</h1>

    <button onclick="fetchNews()">📥 ニュースを取得</button>
    <div id="loading" style="display:none;">🔄 取得中...</div>
    <div id="news-container"></div>

    <script>
        async function fetchNews() {
            const container = document.getElementById("news-container");
            const loading = document.getElementById("loading");
            container.innerHTML = "";
            loading.style.display = "block";

            try {
                const res = await fetch("/api/fetch_news");
                const data = await res.json();

                loading.style.display = "none";

                if (data.length === 0) {
                    container.innerHTML = "<p>❌ ニュースが取得できませんでした。</p>";
                    return;
                }

                data.forEach(article => {
                    const div = document.createElement("div");
                    div.className = "article";
                    div.innerHTML = `
            <div class="title">${article.title}</div>
            <div class="link">
              🔗 <a href="${article.yahoo_link}" target="_blank">Yahooリンク</a>
              ${article.external_link ? `| 🌐 <a href="${article.external_link}" target="_blank">外部記事</a>` : ""}
            </div>
            <div class="content">${article.content}</div>
          `;
                    container.appendChild(div);
                });

            } catch (err) {
                loading.style.display = "none";
                container.innerHTML = `<p>⚠️ エラーが発生しました: ${err}</p>`;
            }
        }
    </script>
</body>

</html>
